<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인·회원가입</title>
    <link rel="stylesheet" href="../practiceCSS/notlogin.css">
</head>
<body>
    <header>
        <h2>로그인·회원가입</h2>
    </header>
    <section>
        <form>
        <table class="table">
            <tr>
                <th class="table-row" colspan="2"></th>
            </tr>
            <tr>
                <th class="table-row" colspan="2">
                    <button class="btn-kakao" type="submit">카카오로 계속하기</button>
                </th>
            </tr>
            <tr>
                <th class="table-row" colspan="2"></th>
            </tr>
            <tr>
                <td class="table-row" class="email-input" colspan="2">이메일로 계속하기</td>
            </tr>
            <tr>
                <td class="table-row" class="email-input" colspan="2">
                    <input type="text" name="email" placeholder="이메일을 입력해주세요">
                </td>
            </tr>
            <tr>
                <td class="table-row" class="email-input" colspan="2">
                    <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요">
                </td>
            </tr>
            <tr>
                <td class="table-row" class="recover-login"><a href="">이메일 찾기</a></td>
                <td class="table-row" class="recover-login"><a href="">비밀번호 찾기</a></td>
            </tr>
            <tr>
                <th class="table-row" colspan="2"></th>
            </tr>
            <tr>
                <th class="table-row" colspan="2">
                    <button class="btn-login" type="submit">로그인</button>
                </th>
            </tr>
            <tr>
                <th class="table-row" class="new-register" colspan="2"><a href="#">회원가입</a></th>
            </tr>
        </table>
        </form>
    </section>
</body>
</html>
