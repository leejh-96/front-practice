<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식-로그인유효성검사</title>
</head>
<body>
    <h1>정규 표현식 회원가입 폼</h1><hr>

    <form>
        <label for="userId">*아이디 : </label>
        <input type="text" name="userId" id="userId" required>
        <p>영문자, 숫자 포함하여 총 4~12자로 입력하시오.단, 첫 글자는 반드시 영문자로</p>

        <label for="pass">*비밀번호 : </label>
        <input type="password" name="pass" id="pass" required>
        <p>영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.</p>

        <label for="passCheck">*비밀번호 확인 : </label>
        <input type="password" name="passCheck" id="passCheck" required>
        <p>위의 비밀번호와 일치하게 입력하시오.</p>

        <label for="userName">*이름 : </label>
        <input type="text" name="userName" id="userName" required>
        <p>한글로만 이루어져야 되며 2글자 이상으로 입력하시오.</p>

        <label for="email">*이메일 : </label>
        <input type="text" name="email" id="email" required>
        <p>이메일 형식에 맞춰서 입력하시오.</p>

        <label for="hobby">*취미 : </label>
        <input type="text" name="hobby" id="hobby" placeholder="축구,농구,야구,독서 등">
        <br><br>

        <label for="local">*거주지 : </label>
        <select name="local" id="local">
            <option value="s">서울</option>
            <option value="d">동두천</option>
            <br><br>
            <input type="submit" value="회원가입" name="submit" id="submit">
    </form>
<script src="정규표현식-로그인유효성검사.js"></script>
</body>
</html>
